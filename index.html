<!DOCTYPE>
<html lang="en" ng-app="resume">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
      <!-- CSS -->
      <!-- Add Material font (Roboto) and Material icon as needed -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="css/FabStyle.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Add Material CSS, replace Bootstrap CSS -->
      <link href="css/material.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/myStyle.css">
      <script src="js/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
      <script src="js/App.js"></script>
      <script src="js/controller/cv.js"></script>
      <script src="js/controller/portofolio.js"></script>
       <script src="js/controller/notification.js"></script>
      <script src="js/services/checkBrowser.js"></script>
      <script src="js/directives/Datapribadi.js"></script>
      <script src="js/directives/Kemampuan.js"></script>
      <script src="js/directives/Organisasi.js"></script>
      <script src="js/directives/Pendidikan.js"></script>
      <script src="js/directives/Pengalaman.js"></script>
      <title>{{ tittle }} | {{ content }}</title>
   </head>
   <body style="background-color: gainsboro;">
   	<div id="content" hidden="">
   	   <nav ng-if="!mobile_browser" class="navbar navbar-dark bg-dark">
         <a class="navbar-brand" href="#">
         <img src="https://cdn.dribbble.com/users/285803/screenshots/1066705/dribbble.gif" width="30" height="30" class="d-inline-block align-top" alt="" style="border-radius: 5px;">
         &nbsp; M.Hakim Amransyah
         </a>
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="#"><q>Berpikir, Menganalisis, implementasi lalu tidur</q></a>
            </li>
         </ul>
      </nav>
      <div id="body-page" style="padding: 40px;">
      	
      	<div ui-view>
        
        </div>
         
         <div ng-if="!mobile_browser">
          <a href="#" class="float" ui-sref="portofolio" style="bottom: 100px;">
	     	<div style="margin-top: 18px;">
	     	 <i class="material-icons" style="font-size:36px">description</i>
			  <p style="margin-top: 10px;">Portofolio</p>	
	     	</div>
          </a>
          <a href="#" class="float" ui-sref="cv" style="bottom: 10px;">
	     	<div style="margin-top: 18px;">
	     	<i class="material-icons" style="font-size:36px">account_circle</i>
			  <p style="margin-top: 10px;">Resume</p>	
	     	</div>
          </a>
         </div>

      </div>	
   	</div>


   	<div id="loader">
   		 <center>
	   		<div style="margin-top: 150px;">
	          <img src="assets/loader.gif" style="width: 236px;">
	        </div>
        </center>
   	</div>
     
      <!-- <div ui-view>
         </div> -->
   </body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).ready(function(){
        $("#content").hide();
        setTimeout(function(){
           $("#content").removeAttr("hidden");
           $("#loader").hide();
           $("#content").fadeIn(2000);
        }, 6000);
	})
</script>

<style type="text/css">
 .w3-quarter:hover{
		cursor: pointer;
		border-style: dashed;
  }

</style>
